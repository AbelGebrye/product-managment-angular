
<!------ Include the above in your HEAD tag ---------->
<style>


    table td,
    table th {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    
    .card {
      border-radius: .5rem;
    }
    
    
    </style>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <h2 style="color:aliceblue;">Company Managament</h2>
    <div class="d-flex">
      <button class = "btn btn-success" (click)="addClick()" data-bs-toggle="modal" data-bs-target="#exampleModal" > Add Company</button>
    </div>
    </div>
    </nav>
    <section class="intro">
        <div class="bg-image h-100" style="background-color: #6095F0;">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">PRODUCT NAME</th>
                                <th scope="col">DESCRIPTION</th>
                                <th scope="col" >ACTIONS</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let list of companys ">
                           
                              <td>{{list.id}}</td>
                              <td>
                                {{list.name}}
                            </td>
                            <td>{{list.desc}}</td>
                            <td>
                              <button type="button" (click)="editCompany(list)" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                               
                               <i class="bi bi-pencil"></i> </button>
                              <button class="btn btn-danger" (click)="onDelete(list.id)" style="margin-left:10px;"  data-bs-toggle="modal" data-bs-target="#deleteModal" ><i class="bi bi-trash"></i></button>
                              
                            </td>
      
                            
                            </tr>
                          
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Company Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Company Name </label>
                <input type="name" class="form-control" (change)="changeCount = changeCount + 1" formControlName="name" id="name" aria-describedby="emailHelp" required="">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="number" class="form-control" (change)="changeCount = changeCount + 1" formControlName="desc" id="qty" required="">
              </div>
             
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Close</button>
            <button type="button" *ngIf="showAdd" (click)="addCompany()" class="btn btn-primary">Add</button>
            <button type="button" *ngIf="showUpdate" (click)="updateCompany()" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="title" >Are you sure you want to delete this product?</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="canceldelete">Cancel</button>
            <button type="button"  (click)="deleteCompany()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
